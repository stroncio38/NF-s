<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formul치rio de Nota Fiscal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Nota Fiscal</h2>
  <form id="nfForm">
    <label>N칰mero da NF</label>
    <input type="text" id="numero" required>

    <label>Data de Emiss칚o</label>
    <input type="date" id="data" required>

    <label>Valor (R$)</label>
    <input type="text" id="valor" required placeholder="R$ 0,00">

    <label>CNPJ do Fornecedor</label>
    <input type="text" id="cnpj" required>

    <label>Raz칚o Social</label>
    <input type="text" id="razaoSocial" readonly placeholder="Ser치 preenchido automaticamente">

    <label>Descri칞칚o / Observa칞칫es</label>
    <textarea id="descricao"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('nfForm');

    // 游댌 Busca raz칚o social automaticamente pelo CNPJ
    document.getElementById('cnpj').addEventListener('blur', async () => {
      const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
      if (cnpj.length === 14) {
        try {
          // 游 Usando AllOrigins como proxy para evitar o bloqueio de CORS
          const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://receitaws.com.br/v1/cnpj/' + cnpj)}`);
          const wrapper = await res.json();
          const data = JSON.parse(wrapper.contents);

          // Verificar se a API retornou um resultado v치lido
          if (data.status === 'OK') {
            document.getElementById('razaoSocial').value = data.nome;
          } else {
            document.getElementById('razaoSocial').value = 'CNPJ inv치lido ou n칚o encontrado';
          }
        } catch (err) {
          alert('Erro ao consultar CNPJ. Verifique o n칰mero ou tente mais tarde.');
        }
      }
    });

    // 游눯 Formatar valor enquanto digita
    document.getElementById('valor').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '');
      v = (v / 100).toFixed(2) + '';
      v = v.replace('.', ',');
      v = v.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      e.target.value = 'R$ ' + v;
    });

    // 游닋 Envia dados para Google Sheets (Apps Script)
   form.addEventListener('submit', async (e) => {
  e.preventDefault(); // Evita o envio padr칚o do formul치rio

  const dados = {
    numero: document.getElementById('numero').value,
    data: document.getElementById('data').value,
    valor: document.getElementById('valor').value,
    cnpj: document.getElementById('cnpj').value,
    razaoSocial: document.getElementById('razaoSocial').value,
    descricao: document.getElementById('descricao').value
  };

  const scriptURL = "https://script.google.com/macros/s/AKfycbyJZI1ZsvfyLHWO_ZjIR-dFXO72WmXgIeZ2gnJMapjCbvfuAAkgo6MdS3QuTJF98cMq3w/exec"; // Coloque a URL do seu Apps Script aqui!

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(dados),
      headers: { "Content-Type": "application/json" }
    });

    if (res.ok) {
      alert("Nota Fiscal registrada com sucesso!");
      form.reset(); // Limpa os campos ap칩s o envio
    } else {
      alert("Erro ao enviar dados: " + res.statusText);
    }
  } catch (err) {
    alert("Erro ao enviar dados: " + err.message);
  }
});

  </script>
</body>
</html>
